<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-113861388-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-113861388-2");
    </script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <button class="btn btn-primary" onclick="playAudio(this)" type="button">Play Music</button>
      
      <a class="navbar-brand" href="#">Play Game</a>
      
      <button class="btn btn-info" onclick="myFunction()">Light/dark mode</button>
    </nav>
    </br>


    <audio id="myAudio">
      <source src="music.mp3" type="audio/ogg">
    </audio>
    
    <script>
      var x = document.getElementById("myAudio"); 
      
      function playAudio(btn) { 
//         x.play(); 
           return x.paused ? x.play() : x.pause();
           if(x.paused) {
             x.play();
             btn.innerHtml("Pause Music");
           }
           else {
             x.pause();
             btn.innerHtml("Play Music");
           }
      } 
    </script>

    <div class="container-custom">
          <h1>Tic-Tac-Toe</h1>
          <h4>Scoreboard</h4>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Game/User</th>
                <th scope="col">Player</th>
                <th scope="col">Computer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="table-success">Win</th>
                <td class="playerstat table-success">0</td>
                <td class="computerstat table-success">0</td>
              </tr>
              <tr>
                <th scope="row" class="table-danger">Lost</th>
                <td class="computerstat table-danger">0</td>
                <td class="playerstat table-danger">0</td>
              </tr>
              <tr>
                <th scope="row" class="table-warning">Draw</th>
                <td class="drawstat table-warning">0</td>
                <td class="drawstat table-warning">0</td>
              </tr>
            </tbody>
          </table>

      <br />
      <div class="play-area">
        <div id="block_0" class="block"></div>
        <div id="block_1" class="block"></div>
        <div id="block_2" class="block"></div>
        <div id="block_3" class="block"></div>
        <div id="block_4" class="block"></div>
        <div id="block_5" class="block"></div>
        <div id="block_6" class="block"></div>
        <div id="block_7" class="block"></div>
        <div id="block_8" class="block"></div>
      </div>
      <br />
      <!-- <button onclick="myFunction()">Toggle dark mode</button> -->

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
      <h2 id="winner"></h2>
      <button onclick="reset_board()">RESET BOARD</button>
      
    </div>
    <div class=" text-center py-2 text-white" style="font-size: 18px;background-color: rgba(92, 88, 88, 0.5);">
      <i class="fas fa-train" style="color:rgb(34, 70, 231);"></i>
      <a 
        style="text-decoration: none; font-weight: 600; color: black;"> @Copyright_2020_Nilkantha Paramanik</a>
    </div>

    

    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="app.js"></script>
  </body>
</html>
